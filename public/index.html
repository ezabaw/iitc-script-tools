<!DOCTYPE html>
<html lang="en">
<head>
  <title>IITC Bookmark tools</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
</head>
<body>

<div class="container">
	<!-- Nav tabs -->
	<ul class="nav nav-tabs" role="tablist">
		<li role="presentation" class="active"><a href="#bookmarks" aria-controls="home" role="tab" data-toggle="tab">Bookmarks</a></li>
		<li role="presentation"><a href="#draw" aria-controls="profile" role="tab" data-toggle="tab">Draw Items</a></li>
		<li role="presentation"><a href="#fix" aria-controls="profile" role="tab" data-toggle="tab">Fix Location</a></li>
	</ul>

	 <!-- Tab panes -->
	<div class="tab-content">
		<div role="tabpanel" class="tab-pane active" id="bookmarks">
			<form class="form-horizontal">
				<fieldset>

				<!-- Form Name -->
				<legend>Bookmark Joiner</legend>

				<!-- Textarea -->
				<div class="form-group">
				  <label class="col-md-4 control-label" for="bookmark1">Bookmark 1</label>
				  <div class="col-md-4">                     
				    <textarea class="form-control" id="bookmark1" name="bookmark1" placeholder="paste first bookmark"></textarea>
				  </div>
				</div>

				<!-- Textarea -->
				<div class="form-group">
				  <label class="col-md-4 control-label" for="bookmark2">Bookmark 2</label>
				  <div class="col-md-4">                     
				    <textarea class="form-control" id="bookmark2" name="bookmark2" placeholder="paste second bookmark"></textarea>
				  </div>
				</div>

				<!-- Button -->
				<div class="form-group">
				  <label class="col-md-4 control-label" for=""></label>
				  <div class="col-md-4">
				    <button id="join-bookmark-btn" name="" class="btn btn-success">Join</button>
				  </div>
				</div>

				<!-- Textarea -->
				<div class="form-group">
				  <label class="col-md-4 control-label" for="bookmarkjoin">Joined Bookmark</label>
				  <div class="col-md-4">                     
				    <textarea class="form-control" id="bookmarkjoin" name="bookmarkjoin"></textarea>
				  </div>
				</div>

				</fieldset>
			</form>
		</div>
		<div role="tabpanel" class="tab-pane" id="draw">
			<form class="form-horizontal">
				<fieldset>

				<!-- Form Name -->
				<legend>Draw Items Joiner</legend>

				<!-- Textarea -->
				<div class="form-group">
				  <label class="col-md-4 control-label" for="draw1">Draw 1</label>
				  <div class="col-md-4">                     
				    <textarea class="form-control" id="draw1" name="draw1" placeholder="paste first draw items list"></textarea>
				  </div>
				</div>

				<!-- Textarea -->
				<div class="form-group">
				  <label class="col-md-4 control-label" for="draw2">Draw 2</label>
				  <div class="col-md-4">                     
				    <textarea class="form-control" id="draw2" name="draw2" placeholder="paste second draw items list"></textarea>
				  </div>
				</div>

				<!-- Button -->
				<div class="form-group">
				  <label class="col-md-4 control-label" for=""></label>
				  <div class="col-md-4">
				    <button id="join-draw-btn" name="" class="btn btn-success">Join</button>
				  </div>
				</div>

				<!-- Textarea -->
				<div class="form-group">
				  <label class="col-md-4 control-label" for="drawjoin">Joined Draw</label>
				  <div class="col-md-4">                     
				    <textarea class="form-control" id="drawjoin" name="drawjoin"></textarea>
				  </div>
				</div>

				</fieldset>
			</form>
		</div>
		<div role="tabpanel" class="tab-pane" id="fix">
			<form class="form-horizontal">
				<fieldset>

				<!-- Form Name -->
				<legend>Location Fixer</legend>


				<!-- Textarea -->
				<div class="form-group">
				  <label class="col-md-4 control-label" for="location">City Location</label>
				  <div class="col-md-4">                     
				    <textarea class="form-control" id="location" name="location" placeholder="paste Location: lat,long"></textarea>
				  </div>
				</div>

				<div class="col-sm-6">
					<!-- Textarea -->
					<div class="form-group">
					  <label class="col-md-4 control-label" for="bookFix1">Original Bookmark</label>
					  <div class="col-md-4">                     
					    <textarea class="form-control" id="bookFix1" name="bookFix1" placeholder="paste bookmark"></textarea>
					  </div>
					</div>

					<!-- Button -->
					<div class="form-group">
					  <label class="col-md-4 control-label" for=""></label>
					  <div class="col-md-4">
					    <button id="fix-bookmark-btn" name="" class="btn btn-success">Fix</button>
					  </div>
					</div>

					<!-- Textarea -->
					<div class="form-group">
					  <label class="col-md-4 control-label" for="bookmarkFixRes">Fixed Bookmark</label>
					  <div class="col-md-4">                     
					    <textarea class="form-control" id="bookmarkFixRes" name="bookmarkFixRes"></textarea>
					  </div>
					</div>
				</div>

				<div class="col-sm-6">
					<!-- Textarea -->
					<div class="form-group">
					  <label class="col-md-4 control-label" for="drawFix1">Original Draw</label>
					  <div class="col-md-4">                     
					    <textarea class="form-control" id="drawFix1" name="drawFix1" placeholder="paste bookmark"></textarea>
					  </div>
					</div>

					<!-- Button -->
					<div class="form-group">
					  <label class="col-md-4 control-label" for=""></label>
					  <div class="col-md-4">
					    <button id="fix-draw-btn" name="" class="btn btn-success">Fix</button>
					  </div>
					</div>

					<!-- Textarea -->
					<div class="form-group">
					  <label class="col-md-4 control-label" for="drawFixRes">Fixed Draw</label>
					  <div class="col-md-4">                     
					    <textarea class="form-control" id="drawFixRes" name="drawFixRes"></textarea>
					  </div>
					</div>
				</div>

				</fieldset>
			</form>
		</div>
	</div>
</div>



 <script src="js/main.js"></script>

</body>
</html>
